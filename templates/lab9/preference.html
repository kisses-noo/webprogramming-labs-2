{% extends "base.html" %}

{% block script %}
<style>

h1 {
    color: #c0392b; /* Красный цвет для заголовков */
    text-align: center;
    margin-top: 20px;
    font-size: 30px;
}

button {
    background-color: #2ecc71; /* Зеленая кнопка */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin: 20px auto;
    display: block;
}

button:hover {
    background-color: #27ae60;
}

body {
    background: url('/static/lab9/snow.jpg') no-repeat center center fixed; /* Фоновое изображение снегопада */
    background-size: cover;
    text-align: center;
    padding: 20px;
    position: relative;
}

footer {
    background-color: #27ae60;

}
header {
    background-color: #27ae60;

}
</style>
{% endblock %}

{% block main %}
    <h1>Что вам больше нравится, {{ name }}?</h1>
    <form method="post">
        <input type="radio" name="like" value="вкусное" required> Что-то вкусное<br>
        <input type="radio" name="like" value="красивое"> Что-то красивое<br>
        <button type="submit">Далее</button>
    </form>
{% endblock %}
