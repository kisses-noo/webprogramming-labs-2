{% extends "base.html" %}

{% block laba %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    .modal {
        display: none;
        z-index: 100;
        background: bisque;
        width: 420px;
        left: 50%;
        top: 220px;
        margin-left: -210px;
        position: absolute;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .error-message {
        color: red;
    }
    .st {
        color: BurtyWood; 
        font-size: 24px;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: Honeydew;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #e0e0e0;
    }
    th {
        background-color: #eceff1;
    }
</style>
{% endblock %}

{% block main %}
<div class="st"><h1>Список фильмов</h1></div>
    <table>
        <thead>
            <tr>
                <th>Русское название</th>
                <th>Оригинальное название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button> 
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>
        <label>
            Название фильма на оригинальном языке <i>(если фильм русский, то оставьте пустым)</i>:
            <input type="text" id="title">
        </label><br>
        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>
        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>
        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>      
{% endblock %}
