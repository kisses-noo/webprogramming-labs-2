{% extends "base.html" %}
{% block lab %}Лабораторная работа 4{% endblock %}
{% block main %}
    <div style="text-align: center;">
        <h1>Список пользователей</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.name }} (Логин: {{ user.login }})</li>
            {% endfor %}
        </ul>

        <form method="post" action="/lab4/delete_user">
            <button type="submit">Удалить себя из списка</button>
        </form>
        <br>

        <a href="/lab4/edit_user">Редактировать свои данные</a>
    </div>
{% endblock %}
