{% extends "base.html" %}
{% block lab %}Лабораторная работа 4{% endblock %}
{% block main %}
    <div style="text-align: center;">
        <h1>Заказ зерна</h1>
        <form method="post">
            <label for="grain_type">Выберите зерно:</label>
            <select id="grain_type" name="grain_type" required>
                <option value="">--Выберите--</option>
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select>
            <br><br>
            <label for="weight">Введите вес (в тоннах):</label>
            <input type="number" id="weight" name="weight" step="0.01">
            <br><br>
            <button type="submit">Заказать</button>
        </form>
        <div style="color: red; font-weight: bold;">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
    </div>
{% endblock %}
